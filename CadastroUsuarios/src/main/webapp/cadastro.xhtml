<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</h:head>

<h:body>
<!-- Formulário de cadastro -->
<h1>Cadastro de usuário</h1>
<h:form id="cadastro
    <h:form>
        <h:outputLabel for="nome">Nome:</h:outputLabel>
        <h:inputText id="nome" value="#{pessoa.nome}" />
        <br/>
        <h:commandButton value="Enviar" action="#{pessoa.enviar}" styleClass="meu-botao" />
    </h:form>
    
   <table class="tabela-nomes">
    <ui:repeat value="#{pessoa.nomesArmazenados}" var="nome">
        <tr>
            <td>Nome:</td>
            <td>#{nome}</td>
        </tr>
    </ui:repeat>
</table>
    
    
    
</h:body>
</html>
